<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemeBro - Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --brand: #e67aff;
      --brand2: #6bd1ff;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      scroll-behavior: smooth;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 30px;
    }
    .hero h1 {
      font-size: clamp(28px, 6vw, 52px);
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .accent {
      width: 120px;
      height: 3px;
      margin: 10px auto 24px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      box-shadow: 0 0 16px rgba(230,122,255,0.45);
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .category-card {
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      color: #fff;
      font-weight: 700;
      font-size: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .category-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    /* Individual category colors */
    .gaming { background: linear-gradient(to right, #6a11cb, #2575fc); }
    .movies { background: linear-gradient(to right, #ff512f, #dd2476); }
    .school { background: linear-gradient(to right, #f7971e, #ffd200); color:#222; }
    .work { background: linear-gradient(to right, #283e51, #485563); }
    .sports { background: linear-gradient(to right, #11998e, #38ef7d); }
    .dark { background: linear-gradient(to right, #000000, #434343); }

    footer {
      background: rgba(32,58,67,0.9);
      text-align: center;
      padding: 22px;
      font-size: 14px;
      color: #b9bbd6;
      margin-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.12);
      width: 100%;
    }

    @media (max-width: 800px) {
      .categories { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .categories { grid-template-columns: 1fr; }
    }
  </style>
</head>

  <a href="DarkHumour/homepagedark.html" class="category-card dark" data-aos="zoom-in">üòà Dark Humour</a>

</html>
